{% extends "user/base_user.html" %}
{% load static %}


{% block extJS %}
   {{ block.super }}
    <script type="text/javascript" src="{% static "app/user/user.js" %}"></script>

{% endblock %}

{% block content %}
    <div style="padding: 20px">
        <form action="{% url "axf:register" %}" method="post" enctype="multipart/form-data" onsubmit="return check_input()">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名:</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名/邮箱地址/手机号">
                <span id="username_info"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码:</label>
                <input name="password" type="password" class="form-control" id="pwd" placeholder="请设置您的密码">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码:</label>
                <input type="password" class="form-control" id="confirm_pwd" placeholder="请设确认您的密码">
                 <span id="message"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱:</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="请绑定您的邮箱">
            </div>


            <div class="form-group">
                <label for="exampleInputFile">请上传您的头像</label>
                <input name="icon" type="file" id="exampleInputFile">
{#                <p class="help-block">Example block-level help text here.</p>#}
            </div>

            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>

    </div>
{% endblock %}
