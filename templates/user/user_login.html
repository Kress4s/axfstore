{% extends "user/base_user.html" %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/user_login.js' %}"></script>
{% endblock %}


{% block content %}
    <div style="padding: 20px">
        <form action="{% url "axf:logoUser" %}" method="post" onsubmit="return check_input()" >
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名:</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名/邮箱地址/手机号">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码:</label>
                <input name="password" type="password" class="form-control" id="pwd" placeholder="请设置您的密码">

            </div>

            <button type="submit" class="btn btn-default">登录</button>
        </form>

    </div>

{% endblock %}
